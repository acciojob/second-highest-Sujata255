<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Highest Element</title>
</head>
<body>
    <h1>Find the Second Highest Element</h1>
    
    <input type="text" id="arrayInput" placeholder="Enter an array (comma separated)" />
    <button onclick="findSecondHighest()">Find Second Highest</button>
    
    <p id="result"></p>

    <script>
        function secondHighest(arr) {
            // Edge cases
            if (arr.length < 2) return -Infinity;

            let first = -Infinity;
            let second = -Infinity;

            for (let num of arr) {
                if (num > first) {
                    second = first;
                    first = num;
                } else if (num > second && num < first) {
                    second = num;
                }
            }

            // If second is still -Infinity, it means there's no valid second-highest element
            return second === -Infinity ? -Infinity : second;
        }

        function findSecondHighest() {
            const input = document.getElementById("arrayInput").value;
            const arr = input.split(',').map(Number);
            const result = secondHighest(arr);
            document.getElementById("result").textContent = "Second Highest: " + result;
        }
    </script>
</body>
</html>
